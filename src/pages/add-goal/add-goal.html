<ion-header>

    <ion-navbar color="primary">
      <ion-title>Mine Mål</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <form #f = "ngForm" (ngSubmit)= "onSubmit(f)">
      <ion-list>
          <h6>Sett nytt mål</h6>
          <ion-item>
              <ion-label floating>Denne uken skal jeg:</ion-label>
            <ion-textarea
            type = "text"
            name = "goalName"
            ngModel
            required></ion-textarea>
          </ion-item>
          <p>Tenk på hvilke utfordringer du kan ha for å oppnå ditt mål.</p>

          <ion-item>
              <ion-label floating>Utfordringer:</ion-label>
            <ion-textarea
            type = "text"
            name = "barrierName"
            ngModel
            required></ion-textarea>
          </ion-item>
          <p>Tenk på strategier som kan hjelpe deg å oppnå ditt mål</p>
          <ion-item>
              <ion-label floating>Strategier for å oppnå målet:</ion-label>
            <ion-textarea
            type = "text"
            name = "strategyName"
            ngModel
            required></ion-textarea>
          </ion-item>
      </ion-list>
      <button
        ion-button
        type = "submit"
        block
        [disabled] = "!f.valid">Ok</button>
    </form>
  </ion-content>
