
<ion-header>

    <ion-navbar color="primary">
      <ion-title>Vekt</ion-title>
    </ion-navbar>

  </ion-header>

    <ion-content padding>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Dato</ion-label>
            <ion-datetime
            pickerFormat="MM/DD/YYYY"
            name = "date"
            ngModel
            required></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Vekt</ion-label>
            <ion-input name = "weight"
            type = "number"
            ngModel
            required></ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <button
                ion-button
                color="secondary"
                block
                [disabled]="!f.valid"
                type="submit">
                OK
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
