<ion-header>
  <ion-navbar color="white">
      <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Gruppechat</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="newGroup()">Opprett</button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- No groups to show -->
  <div class="empty-list" *ngIf="groups && groups.length <= 0">
    <h1><ion-icon name="md-chatbubbles"></ion-icon></h1>
  
  </div>
  <!-- Show groups -->
  <div *ngIf="groups && groups.length > 0">
    <ion-searchbar [(ngModel)]="searchGroup" placeholder="SÃ¸k" showCancelButton="true" cancelButtonText="Done"></ion-searchbar>
    <ion-list no-lines>
      <ion-item *ngFor="let group of groups | groupFilter: searchGroup" (click)="viewGroup(group.key)">
        <h2>{{group.name}}</h2>
        <p>{{group.date | DateFormat}}</p>
        <ion-badge item-right color="danger" *ngIf="group.unreadMessagesCount > 0">{{group.unreadMessagesCount}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
