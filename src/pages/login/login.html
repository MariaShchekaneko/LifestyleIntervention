<ion-content class="no-scroll">
  <div padding>
    <div style="padding-top:10%">
      <div class="app-icon">
        <ion-icon name="ios-chatbubbles-outline"></ion-icon>
        <h3>Lifestyle Intervention</h3>
      </div>
      <ion-list inset>
        <form [formGroup]="emailPasswordForm">
          <ion-item>
            <ion-input type="text" formControlName="email" placeholder="Epost"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Passord"></ion-input>
          </ion-item>
          <div>
            <button ion-button color="dark" block tappable (click)="login()">Login</button>

          </div>
        </form>
      </ion-list>
    </div>
    <div style="text-align:center">
        <button *ngIf="facebookLoginEnabled==true" ion-button color="facebook" tappable (click)="loginProvider.facebookLogin()">
          <ion-icon name="logo-facebook"></ion-icon></button>

        <button ion-button tappable (click)="registerModel()"><ion-icon>Registrer deg </ion-icon></button>
    </div>
  </div>


</ion-content>
