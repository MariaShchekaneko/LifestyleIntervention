<ion-content>
  <div>
    <h4>OPPRETT KONTO</h4>
  </div>
  <form [formGroup]="emailPasswordForm" padding>
  <ion-list no-lines>
    <ion-item>
      <ion-input type="text" formControlName="fullname" placeholder="Navn"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="username" placeholder="Brukernavn"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="email" placeholder="Epost"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="password" placeholder="Passord"></ion-input>
    </ion-item>
    <div padding>
        <button ion-button block color="primary" (click)="register()" color="dark" [disabled]="!emailPasswordForm.valid">OK</button>
    </div>
    <button ion-button block clear color="dark" (click)="closeModel()">Avbryt</button>
  </ion-list>
  </form>
</ion-content>
