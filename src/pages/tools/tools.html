<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Verktøy</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button class="my_button"
                ion-button
                [navPush] = "factsPage">
          <div>
            <br>
            <label>Faktaark</label>
          </div>
        </button>
      </ion-col>
      <ion-col col-6>
        <button class="my_button"
                ion-button
                [navPush] = "recipesPage">
          <div>
            <br>
            <label>Oppskrifter</label>
          </div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button class="my_button"
                ion-button
                [navPush] = "shoppingGuide">
          <div>
            <br>
            <label>Innkjøpsguide</label>
          </div>
        </button>
      </ion-col>
      <ion-col col-6>
        <button class="my_button"
                ion-button
                [navPush] = "activityLogPage">
          <div>
            <br>
            <label>Aktivitetslogg</label>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
